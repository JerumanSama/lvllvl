        &nbsp;&nbsp;
        <label class="rb-container">400%
          <input type="radio" name="exportSpritePNGScale" id="exportSpritePNGScale3" value="4"/>

      </div>
    </div>

    <div class="formGroup" style="display: none">

      <label class="cb-container">Add Transparent Pixel
