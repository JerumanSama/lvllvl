<div class="panelFill dialogContent" id="exportC64AssemblyPanel" style="overflow: hidden;">
  <div style="position: absolute; top: 10px; left: 10px; right: 10px; height: 30px;">  
    <div class="formGroup">
      <label class="controlLabel" for="exportC64AssemblyAs">File name:</label> 
      <input type="text" class="formControl" size="20" value="" id="exportC64AssemblyAs"/>
      <div id="exportC64AssemblyDownload" class="ui-button ui-button-primary"><img src="icons/svg/glyphicons-basic-199-save.svg"/> Download</div>      
    </div>
  </div>


  <div style="position: absolute; top: 50px; left: 10px; right: 10px; bottom: 120px">
    <div id="exportC64AssemblySource" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0"></div>
  </div>



  <div style="position: absolute; bottom: 10px; height: 100px; left: 10px; right: 10px">

    <div style="display: flex; align-items: center; height: 35px">
      <div class="formGroup" style="display: inline-block; margin-bottom: 0; ">

        <label style="margin-bottom: 0" class="rb-container">ACME
          <input type="radio" class="formControl" size="20" value="acme" checked="checked" name="exportC64AssemblyFormat" id="exportC64AssemblyFormatAcme"/>
          <span class="checkmark"></span>
        </label>

        <label style="margin-bottom: 0" class="rb-container">Kick Ass
          <input type="radio" class="formControl" size="20" value="kickass" name="exportC64AssemblyFormat" id="exportC64AssemblyFormatKickAss"/>
          <span class="checkmark"></span>
        </label>

        <label style="margin-bottom: 0" class="rb-container">CA65
          <input type="radio" class="formControl" size="20" value="ca65" name="exportC64AssemblyFormat" id="exportC64AssemblyFormatCA65"/>
          <span class="checkmark"></span>
        </label>

        <label style="margin-bottom: 0" class="rb-container">TASS
          <input type="radio" class="formControl" size="20" value="tass" name="exportC64AssemblyFormat" id="exportC64AssemblyFormatTASS"/>
          <span class="checkmark"></span>
        </label>

      </div>


      <div class="formGroup"  style="display: flex; align-items: center; margin-bottom: 0; margin-left: 20px">
        <label class="controlLabel" for="exportC64AssemblyNumberFormat">Number Format:</label>
        <div style="display: inline-block">
          <label style="margin-bottom: 0" class="rb-container">Hex
            <input type="radio" class="formControl" size="20" value="hex" checked="checked" name="exportC64NumberFormat" id="exportC64AssemblyNumberFormatHex"/>
            <span class="checkmark"></span>
          </label>
  
          <label style="margin-bottom: 0" class="rb-container">Dec
            <input type="radio" class="formControl" size="20" value="dec" name="exportC64NumberFormat" id="exportC64AssemblyNumberFormatDec"/>
            <span class="checkmark"></span>
          </label>
  
        </div>
      </div>



      <div class="formGroup"  style="display: flex; align-items: center; margin-bottom: 0; margin-left: 20px">
        <label class="controlLabel" for="exportC64AssemblyFromFrame" style="width: unset">Frames:</label>
        <div style="display: inline-block">
          <input type="number" size="2" class="number" min="1"  id="exportC64AssemblyFromFrame">
          &nbsp;
          <label for="exportC64AssemblyToFrame">To</label>
          &nbsp;
          <input type="number" size="2" class="number" min="1" id="exportC64AssemblyToFrame">
        </div>
      </div>
    </div>


    <div style="display: flex; height: 35px; align-items: center">
      <!--
      <label class="controlLabel">Include:</label>
      -->

      <div class="checkboxGroup">

        <label class="cb-container">Character Set Data
          <input type="checkbox" id="exportC64AssemblyCharactersetData" class="exportC64AssemblyInclude" checked="checked"/>
          <span class="checkmark"></span>
        </label>

        <!-- if colour per character  -->
        <div id="exportC64AssemblyColorDataHolder" style="display: inline-block">
          <label class="cb-container">Character Attribute Data
            <input type="checkbox" id="exportC64AssemblyColorData"  class="exportC64AssemblyInclude" checked="checked"/>
            <span class="checkmark"></span>
          </label>
        </div>


        <!-- if block mode -->
        <div id="exportC64AssemblyBlockDataHolder" style="display: inline-block">
          <label class="cb-container">MetaTile Data
            <input type="checkbox" id="exportC64AssemblyBlockData" class="exportC64AssemblyInclude" checked="checked"/>
            <span class="checkmark"></span>
          </label>

        </div>


        <!-- if colour per block  -->
        <div id="exportC64AssemblyBlockColorDataHolder" style="display: inline-block">
          <label class="cb-container">MetaTile Colour Data
            <input type="checkbox" id="exportC64AssemblyBlockColorData"  class="exportC64AssemblyInclude" checked="checked">
            <span class="checkmark"></span>
          </label>


        </div>


        <!-- should say Block Data if block mode -->
        <div id="exportC64AssemblyMapDataHolder" style="display: inline-block">        

          <label class="cb-container">Map Character Data
            <input type="checkbox" id="exportC64AssemblyMapData" class="exportC64AssemblyInclude" checked="checked">
            <span class="checkmark"></span>
          </label>


        </div>


        <!-- should say Block Data if block mode -->
        <div id="exportC64AssemblyBlockMapDataHolder" style="display: inline-block">
          <label class="cb-container">Map Meta Tile Data
            <input type="checkbox" id="exportC64AssemblyBlockMapData" class="exportC64AssemblyInclude" checked="checked">
            <span class="checkmark"></span>
          </label>

        </div>


        <!-- if colour per cell -->
        <div id="exportC64AssemblyMapColorDataHolder" style="display: inline-block">
          <label class="cb-container">Map Colour Data
            <input type="checkbox" id="exportC64AssemblyMapColorData" class="exportC64AssemblyInclude" checked="checked">
            <span class="checkmark"></span>
          </label>

        </div>


      </div>
    </div>



    <div style="display: flex; align-items: center; height: 35px">

      <div style="display: flex; align-items: center">
        <label style="width: unset" class="controlLabel">Layers:</label>
        <div class="radioGroup">
          <label style="margin-bottom: 0" class="rb-container">Current Layer
            <input type="radio" name="exportC64AssemblyLayer" id="exportC64AssemblyLayerCurrent" value="current" checked="checked"/>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>


      <div style="display: flex; align-items: center; margin-left: 20px">
        <label class="cb-container">Selection Only
          <input type="checkbox" id="exportC64AssemblySelectionOnly" class="exportC64AssemblyInclude"/>
          <span class="checkmark"></span>
        </label>
      </div>


      <div style="display: flex; align-items: center">
        <div style="margin-left: 20px">Character Index Size</div>
        <label style="margin-bottom: 0; margin-left: 6px" class="rb-container">8-bit
          <input type="radio" name="exportC64TileIndexSize" id="exportC64TileIndexSize_8" value="8" checked="checked"/>
          <span class="checkmark"></span>
        </label>
        <label style="margin-bottom: 0; margin-left: 6px" class="rb-container" style="margin-left: 8px">16-bit (split bytes)
          <input type="radio" name="exportC64TileIndexSize" id="exportC64TileIndexSize_16split" value="16split"/>
          <span class="checkmark"></span>
        </label>

        <label style="margin-bottom: 0; margin-left: 6px" class="rb-container" style="margin-left: 8px">16-bit (words)
          <input type="radio" name="exportC64TileIndexSize" id="exportC64TileIndexSize_16word" value="16word"/>
          <span class="checkmark"></span>
        </label>

      </div> 


      <div id="exportC64MetaTileIndexSettings" style="display: flex; align-items: center">
        <div style="margin-left: 20px">MetaTile Index Size</div>
        <label style="margin-bottom: 0; margin-left: 6px" class="rb-container">8-bit
          <input type="radio" name="exportC64MetaTileIndexSize" id="exportC64MetaTileIndexSize_8" value="8" checked="checked"/>
          <span class="checkmark"></span>
        </label>
        <label style="margin-bottom: 0; margin-left: 6px" class="rb-container" style="margin-left: 8px">16-bit (split bytes)
          <input type="radio" name="exportC64MetaTileIndexSize" id="exportC64MetaTileIndexSize_16split" value="16split"/>
          <span class="checkmark"></span>
        </label>
        <label style="margin-bottom: 0; margin-left: 6px" class="rb-container" style="margin-left: 8px">16-bit (words)
          <input type="radio" name="exportC64MetaTileIndexSize" id="exportC64MetaTileIndexSize_16word" value="16word"/>
          <span class="checkmark"></span>
        </label>

      </div> 
      
      


    </div>
  </div>

</div>
