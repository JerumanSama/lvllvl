<div class="panelFill" id="exportPngPanel">
  <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0px; padding: 10px; overflow: auto">

    <div class="formGroup">
      <label class="controlLabel" for="exportPNGAs">File name:</label> 
      <input type="text" class="formControl" size="20" value="" id="exportPNGAs"/>
    </div>

    <div class="formGroup">
      <label class="controlLabel">Scale:</label>
      <div class="radioGroup" style="margin-top: 6px">


        <label class="rb-container">100%
          <input type="radio" name="exportPNGScale" id="exportPNGScale1" value="1" checked="checked"/>
          <span class="checkmark"></span>
        </label>
        &nbsp;&nbsp;
        <label class="rb-container">200%
          <input type="radio" name="exportPNGScale" id="exportPNGScale2" value="2"/>
          <span class="checkmark"></span>
        </label>
        &nbsp;&nbsp;
        <label class="rb-container">300%
          <input type="radio" name="exportPNGScale" id="exportPNGScale3" value="3"/>
          <span class="checkmark"></span>
        </label>
        &nbsp;&nbsp;
        <label class="rb-container">400%
          <input type="radio" name="exportPNGScale" id="exportPNGScale3" value="4"/>
          <span class="checkmark"></span>
        </label>

<!--

        <label><input type="radio" name="exportPNGScale" id="exportPNGScale1" value="1" checked="checked"> 100%</label>
        &nbsp;&nbsp;
        <label><input type="radio" name="exportPNGScale" id="exportPNGScale2" value="2"> 200%</label>
        &nbsp;&nbsp;
        <label><input type="radio" name="exportPNGScale" id="exportPNGScale3" value="3"> 300%</label>
        &nbsp;&nbsp;
        <label><input type="radio" name="exportPNGScale" id="exportPNGScale3" value="4"> 400%</label>
-->        
      </div>
    </div>


    <div class="formGroup">
      <label class="controlLabel">&nbsp;</label>
      <label class="cb-container">Include Border
        <input type="checkbox" id="exportPNGIncludeBorder" value="1"/>
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="formGroup">
      <label class="controlLabel">&nbsp;</label>
      <label class="cb-container">Add Transparent Pixel
        <input type="checkbox" id="exportPNGTransparentPixel" value="1"/> 
        <span class="checkmark"></span>
      </label>
    </div>


    <div class="formGroup">
      <label class="controlLabel">Include Layers:</label>
      <div class="radioGroup">

        <div>
          <label class="rb-container">Current Layer Only
            <input type="radio" name="exportPNGLayer" id="exportPNGLayerCurrent" value="current"/> 
            <span class="checkmark"></span>
          </label>
        </div>

        <div>
          <label class="rb-container">Visible Layers
            <input type="radio" name="exportPNGLayer" id="exportPNGLayerVisible" value="visible" checked="checked"/> 
            <span class="checkmark"></span>
          </label>
        </div>

        <div>
          <label class="rb-container">All Layers
            <input type="radio" name="exportPNGLayer" id="exportPNGLayerAll" value="all" />
            <span class="checkmark"></span>
          </label>
        </div>
<!--

        <label><input type="radio" name="exportPNGLayer" id="exportPNGLayerCurrent" value="current"/> Current Layer Only</label><br/>
        <label><input type="radio" name="exportPNGLayer" id="exportPNGLayerVisible" value="visible" checked="checked"/> Visible Layers</label><br/>
        <label><input type="radio" name="exportPNGLayer" id="exportPNGLayerAll" value="all" /> All Layers</label>
-->        
      </div>
    </div>
  </div>

</div>
