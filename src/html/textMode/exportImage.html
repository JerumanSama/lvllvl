<div class="panelFill" id="exportImagePanel">
  <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0px; overflow: auto; padding: 10px">

    <div class="formGroup">
      <label class="controlLabel" for="exportImageAs">File name:</label> 
      <input type="text" class="formControl" size="20" value="" id="exportImageAs"/>
    </div>

    <div class="formGroup">
      <label class="controlLabel" for="exportImageFormat">Format:</label> 

      <label class="rb-container">GIF
        <input type="radio" name="exportImageFormat" value="gif" checked="checked">
        <span class="checkmark"></span>
      </label>

      <label class="rb-container">PNG
        <input type="radio" name="exportImageFormat" value="png">
        <span class="checkmark"></span>
      </label>

    </div>

    <!--
    <div class="formGroup">
      <label class="controlLabel" for="exportGIFShorten"></label> 
      <label class="cb-container">Shorten last frame (for Twitter looped GIFs)
        <input type="checkbox" name="exportGIFShorten" id="exportGIFShorten" value="gif" checked="checked">
        <span class="checkmark"></span>
      </label>
    </div>
    -->

    <div class="formGroup">
      <label class="controlLabel">&nbsp;</label>

      <label class="cb-container">Include Border
        <input type="checkbox" id="exportImageIncludeBorder" value="1"/> 
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="formGroup" id="borderSizeHolder" style="margin-bottom: 8px">
      <label class="controlLabel">Border Size</label>
      W: <input type="number" class="number" min="0" max="100" id="exportImageBorderWidth" value="32">
      &nbsp;&nbsp;
      H: <input type="number" class="number" min="0" max="100" id="exportImageBorderHeight" value="36">
      &nbsp;
      <div class="ui-button" id="exportImageBorderReset">Reset</div>
    </div>


    <div class="formGroup">
      <label class="controlLabel">Scale:</label>

      <div class="ui-button" id="exportImageScale-dec">-</div>
      <select  class="formControl" id="exportImageScale">
        <option value="1">100%</option>
        <option value="2">200%</option>
        <option value="3">300%</option>
        <option value="4">400%</option>
        <option value="5">500%</option>
      </select>
      <div class="ui-button" id="exportImageScale-inc">+</div>
    </div>

    <div class="formGroup">
      <label class="controlLabel">&nbsp;</label>
      <div style="display: inline-block" id="exportImageDimensions"></div>        
    </div>


    <div class="formGroup">
      <label class="controlLabel">Include Layers:</label>
      <div class="radioGroup">

        <label class="rb-container">Current Layer
          <input type="radio" name="exportImageLayer" id="exportImageLayerCurrent" value="current"/>
          <span class="checkmark"></span>
        </label>
        &nbsp;&nbsp;
        <label class="rb-container">Visible Layers
          <input type="radio" name="exportImageLayer" id="exportImageLayerVisible" value="visible"  checked="checked" />
          <span class="checkmark"></span>
        </label>
        &nbsp;&nbsp;
        <label class="rb-container">All Layers
          <input type="radio" name="exportImageLayer" id="exportImageLayerAll" value="all" />
          <span class="checkmark"></span>
        </label>

      </div>
    </div>
  </div>

</div>
