<div id="selectTools" class="panelFill activeBackground">
  <div style="margin: 4px">

    <div style="margin: 10px 0 10px 0">
      <label style="width: 50px; display: inline-block">Nudge:</label>
      <div class="ui-button" title="Nudge Left" id="selectNudgeLeft"><img src="icons/svg/glyphicons-basic-213-arrow-left.svg"></div>
      <div class="ui-button" title="Nudge Right" id="selectNudgeRight"><img src="icons/svg/glyphicons-basic-214-arrow-right.svg"></div>
      <div class="ui-button" title="Nudge Up" id="selectNudgeUp"><img src="icons/svg/glyphicons-basic-212-arrow-up.svg"></div>
      <div class="ui-button" title="Nudge Down" id="selectNudgeDown"><img src="icons/svg/glyphicons-basic-211-arrow-down.svg"></div>
      (cmd + arrow)
    </div>

    <div style="margin: 10px 0 10px 0">
      <label style="width: 50px; display: inline-block">Shift: </label>
      <div class="ui-button" title="Shift Left" id="selectRotateLeft"><img src="icons/svg/glyphicons-basic-859-square-left.svg"></div>
      <div class="ui-button" title="Shift Right" id="selectRotateRight"><img src="icons/svg/glyphicons-basic-860-square-right.svg"></div>
      <div class="ui-button" title="Shift Up" id="selectRotateUp"><img src="icons/svg/glyphicons-basic-858-square-up.svg"></div>
      <div class="ui-button" title="Shift Down" id="selectRotateDown"><img src="icons/svg/glyphicons-basic-857-square-down.svg"></div>
    </div>

    <div style="margin: 6px 0 10px 0">
      <label style="width: 50px; display: inline-block">&nbsp;</label>
      <div class="ui-button"  id="selectFillButton"><img src="icons/svg/glyphicons-basic-245-fill.svg"> Fill (C)</div>
      <div class="ui-button"  id="selectInvertButton"><img src="icons/svg/glyphicons-basic-543-star-half.svg">Invert</div>
      <div class="ui-button"  id="selectFlipHButton"><img src="icons/svg/glyphicons-basic-747-reflect-y.svg"> Flip H (F)</div>
      <div class="ui-button"  id="selectFlipVButton"><img src="icons/svg/glyphicons-basic-748-reflect-x.svg"> Flip V (G)</div>
    </div>


    <div style="margin: 10px 0 10px 0">
      <label style="width: 50px; display: inline-block">&nbsp;</label>
      <div class="ui-button" id="selectReplaceColorsButton">Replace Colour...</div>
      <div class="ui-button" id="selectReplaceCharactersButton">Replace Tile...</div>
      <div class="ui-button" id="selectSwitchFCBC">Switch FG/BG Colours</div>
    </div>
    <div style="margin: 10px 0">
      <label style="width: 50px; display: inline-block">&nbsp;</label>
      <div id="selectDrawUsingSelection" class="ui-button"><img src="icons/svg/glyphicons-basic-31-pencil.svg"><span>Draw Using Selection (D)</span></div>
    </div>      

  </div>

</div>
