<div id="blockSizeDialog"  class="panelFill dialogContent">
  <div class="formGroup">
    <label class="controlLabel" for="settingsBlockWidth">MetaTile Width:</label>
    <input type="text" class="formControl number" min="1" id="settingsBlockWidth" size="4"/>
  </div>

  <div class="formGroup">
    <label class="controlLabel" for="settingsBlockHeight">MetaTile Height:</label>
    <input type="text" class="formControl number" min="1" id="settingsBlockHeight" size="4"/>
  </div>


  <div class="formGroup" id="settingsBlockColorModeContainer">
    <label class="controlLabel" for="settingsBlockColourMode">Colour Mode:</label>
    <select id="settingsBlockColorMode">
      <option value="character">Colour Per Tile</option>
      <option value="block">Colour Per MetaTile</option>
    </select>
  </div>

</div>
