<div class="panelFill" id="export3dGifPanel">
    <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0px; overflow: auto; padding: 10px">

      <div class="formGroup">
        <label class="controlLabel" for="export3dGIFAs">File name:</label> 
        <input type="text" class="formControl" size="20" value="" id="export3dGIFAs"/>
      </div>
  
      <div class="formGroup">
        <label class="controlLabel" for="export3dGIFFormat">Format:</label> 
  
        <label class="rb-container">GIF
          <input type="radio" name="exportGIFFormat" value="gif" checked="checked">
          <span class="checkmark"></span>
        </label>
  
        <label class="rb-container">PNG
          <input type="radio" name="exportGIFFormat" value="png">
          <span class="checkmark"></span>
        </label>
      </div>
  
      <div class="formGroup">
        <label class="controlLabel" for="export3dGIFShorten"></label> 
  
        <label class="cb-container">Shorten last frame (for Twitter looped GIFs)
          <input type="checkbox" name="exportGIFShorten" id="export3dGIFShorten" value="gif" checked="checked">
          <span class="checkmark"></span>
        </label>
      </div>  
    </div>
  
  </div>
