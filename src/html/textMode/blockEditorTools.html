<div id="blockEditorTools" class="panelFill dialogContent" style="color: white; overflow: auto">

  <div>
    <h3>Tool</h3>
    <div class="blockEditTool blockEditToolSelected" id="blockEditTool_pen"><img width="20" src="icons/glyphicons-31-pencil@2x.png"/></div>
    <div class="blockEditTool" id="blockEditTool_eyedropper"><img width="20" src="icons/glyphicons-91-eyedropper@2x.png"/></div>
    <div class="blockEditTool" id="blockEditTool_pixel"><img width="20" src="icons/pixel.png"/></div>      

    <div id="currentBlockEditTool"></div>
  </div>


  <div id="blockEditorColorOptions" style="margin-top: 10px">
    <h3>MetaTile Colour Options</h3>
    <div>
      <label><input type="radio" name="blockEditColorSetting" id="blockEditColorSetting_none" value="none" checked="checked">MetaTile will use current cell colour</label>    
    </div>
    <div>
      <label><input type="radio" name="blockEditColorSetting" id="blockEditColorSetting_perecell" value="percell" >Colour per block cell</label>    
    </div>
    <div>
      <label><input type="radio"  name="blockEditColorSetting" id="blockEditColorSetting_perblock" value="perblock" >Colour per block</label>    
    </div>
  </div>

  <div id="blockEditorColorSelection" style="margin-top: 10px">
    <h3>Cell Colour</h3>
    <div style="position: relative">
      <div style="background-color: rgb(114, 97, 216); display: block; position: absolute; top: 4px; left: 8px; width: 28px; height: 28px; background-color: #000000; z-index: 10;" id="blockEditForegroundColor" class="colorSetting"></div>
      <div style="display: block; position: absolute; top: 18px; left: 22px; width: 28px; height: 28px; background-color: rgb(0, 0, 0); z-index: 5; background-image: none;" id="blockEditBackgroundColor" class="colorSetting"><i style="font-size: 28px; margin-top: -1px" class="halflings halflings-remove"></i></div>
    </div>
  </div>

  <div id="blockPixelEditColor" style="margin-top: 10px">
    <h3>Pixel Colour</h3>
    <div id="blockEditorC64PixelColors" style=" margin: 4px">
    </div>

    <div style="display: inline-block; width: 18px; height: 18px; background-color: #000000; border: 1px solid #dddddd" class="" id="blockEditorMulticolorPixelColor"></div>      

  </div>


</div>
