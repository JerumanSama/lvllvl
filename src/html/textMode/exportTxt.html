<div class="panelFill dialogContent" id="exportTxtPanel" style="overflow: hidden;">
    <div style="position: absolute; top: 10px; left: 10px; right: 10px; height: 30px;">  
      <div class="formGroup">
        <label class="controlLabel" for="exportTxtAs">File name:</label> 
        <input type="text" class="formControl" size="20" value="" id="exportTxtAs"/>
        <div id="exportTxtDownload" class="ui-button ui-button-primary"><img src="icons/svg/glyphicons-basic-199-save.svg"/> Download</div>      
      </div>
    </div>
  
  
    <div style="position: absolute; top: 50px; left: 10px; right: 10px; bottom: 80px">
      <div id="exportTxtSource" style="position: absolute; left: 0; right: 0; top: 0; bottom: 0"></div>
    </div>
  
  
  
    <div style="position: absolute; bottom: 10px; height: 60px; left: 10px; right: 10px">
      <div class="formGroup"  style="display: inline-block">
        <label class="controlLabel" for="exportTxtFromFrame">Frames:</label>
        <div style="display: inline-block">
          <input type="text" size="2" class="number" min="1"  id="exportTxtFromFrame">
          &nbsp;
          <label for="exportTxtToFrame">To</label>
          &nbsp;
          <input type="text" size="2" class="number" min="1" id="exportTxtToFrame">

          <label class="cb-container">Insert Frame Separator
            <input type="checkbox" id="exportTxtInsertFrameSeparator" class="exportTxtInsertFrameSeparator" checked="checked"/>
            <span class="checkmark"></span>
          </label>

            
        </div>
      </div>    
    </div>
  
  </div>
