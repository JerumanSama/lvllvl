<div id="screenModeDialog" class="panelFill">

  <div style="padding: 10px">
    <div class="formGroup">
      <label class="controlLabel" for="screenModeDialogMode">Mode:</label>
      <select name="screenModeDialogMode" id="screenModeDialogMode">
        <option value="textmode" selected="selected">Text Mode</option>
        <option value="c64multicolor">C64 Multicolour</option>
        <option value="c64ecm">C64 Extended Colour Mode</option>
        <option value="vector" class="">Vector</option>
        <option value="nes" class="unfinished">NES</option>
        <option value="indexed" class="">Indexed</option>
      </select>
    </div>
  </div>


  <div style="padding: 10px">
    <div class="formGroup">
      <label class="cb-container">Allow Tile Flip
          <input type="checkbox" id="screenModeDialogAllowTileFlip" checked="checked">
          <span class="checkmark"/>
      </label>

      <label class="cb-container">Allow Tile Rotate
        <input type="checkbox" id="screenModeDialogAllowTileRotate" checked="checked">
        <span class="checkmark"/>
      </label>

    </div>
  </div>


</div>
