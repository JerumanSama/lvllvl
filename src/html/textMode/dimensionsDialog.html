<div id="dimensionsDialog"  class="panelFill">
  <div style="padding: 10px">

    <div id="settingsDimensionsTile">
      <div>
        <h3>Tile Dimensions</h3>
      </div>
      <div class="formGroup">
        <label class="controlLabel" for="settingsDimensionsTileWidth">Tile Width:</label>
        <input type="number" class="formControl number dimensionsNumber" min="1" id="settingsDimensionsTileWidth" size="4"/>
      </div>

      <div class="formGroup">
        <label class="controlLabel" for="settingsDimensionsTileHeight">Tile Height:</label>
        <input type="number" class="formControl number dimensionsNumber" min="1" id="settingsDimensionsTileHeight" size="4"/>
      </div>
    </div>


    <div>
      <h3>Grid Dimensions</h3>
    </div>
    <div class="formGroup">
      <label class="controlLabel" for="settingsDimensionsWidth">Grid Width:</label>
      <input type="number" class="formControl number dimensionsNumber" min="1" id="settingsDimensionsWidth" size="4"/>
    </div>

    <div class="formGroup">
      <label class="controlLabel" for="settingsDimensionsHeight">Grid Height:</label>
      <input type="number" class="formControl number dimensionsNumber" min="1" id="settingsDimensionsHeight" size="4"/>
    </div>


    <div class="formGroup" id="dimensionsDialogDepth" style="display: none">
      <label class="controlLabel" for="settingsDimensionsDepth">Depth:</label>
      <input type="number" class="formControl number dimensionsNumber" min="1" id="settingsDimensionsDepth" size="4"/>
    </div>


    <div>
      <h3>Current Grid Offset</h3>
    </div>

    <div class="formGroup">
      <label class="controlLabel" for="settingsDimensionsOffsetX">Offset X:</label>
      <input type="number" class="formControl number dimensionsNumber" min="-1000" value="0" id="settingsDimensionsOffsetX" size="4"/>
    </div>
    
    <div class="formGroup">
      <label class="controlLabel" for="settingsDimensionsOffsetY">Offset Y:</label>
      <input type="number" class="formControl number dimensionsNumber" min="-1000" value="0" id="settingsDimensionsOffsetY" size="4"/>
    </div>


    <div style="text-align: center">
      <canvas id="settingsDimensionsOffsetCanvas" width="200" height="200" style=""></canvas>
    </div>



  </div>
</div>
