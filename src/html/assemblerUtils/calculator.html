<div style="padding: 4px" class="calculator" tabindex="0">
    
    <div class="calculator-expression-holder">
      <div class="calculator-expression">
        
      </div>

      <div class="calculator-value">
      </div>
    </div>


    <div class="calculator-sizes">
      <div class="calculator-size">
        <label class="rb-container">BYTE
          <input type="radio" class="calculator-size-byte" name="calculator-size" value="byte">
          <span class="checkmark"></span>
        </label>        
      </div>
      <div class="calculator-size">
        <label class="rb-container">UNSIGNED BYTE
          <input type="radio" checked="checked" class="calculator-size-ubyte" name="calculator-size" value="ubyte">
          <span class="checkmark"></span>
        </label>        
      </div>
      <div class="calculator-size">
        <label class="rb-container">WORD
          <input type="radio" class="calculator-size-word" name="calculator-size" value="word">
          <span class="checkmark"></span>
        </label>        

      </div>
      <div class="calculator-size">
        <label class="rb-container">DWORD
          <input type="radio" class="calculator-size-dword" name="calculator-size" value="dword">
          <span class="checkmark"></span>
        </label>        
      </div>
    </div>

    <div class="calculator-modes">
      <div class="calculator-mode calculator-mode-selected calculator-mode-dec" data-mode="dec">
        <label>DEC</label>
        <span class="calculator-value-dec">0</span>
      </div>

      <div class="calculator-mode calculator-mode-hex" data-mode="hex">
        <label>HEX</label>
        <span class="calculator-value-hex">0</span>
      </div>


      <div class="calculator-mode calculator-mode-bin" data-mode="bin">
        <label>BIN</label>
        <span class="calculator-value-bin">0</span>
      </div>
    </div>

    <div class="calculator-buttons">
      <div class="calculator-row">
        <div class="calculator-button op" data-op="rol">ROL</div>
        <div class="calculator-button op" data-op="ror">ROR</div>
        <div class="calculator-button op" data-op="or">Or</div>
        <div class="calculator-button op" data-op="xor">Xor</div>
        <div class="calculator-button op" data-op="not">Not</div>
        <div class="calculator-button op" data-op="and">And</div>
      </div>

      <div class="calculator-row">
        <div class="calculator-button op" data-op="lsh">Lsh</div>
        <div class="calculator-button op" data-op="rsh">Rsh</div>
        <div class="calculator-button op clear" data-op="clear">CE</div>
        <div class="calculator-button op" data-op="clear">C</div>
        <div class="calculator-button op delete" data-op="delete">DEL</div>
        <div class="calculator-button op" data-op="divide">รท</div>
      </div>

      <div class="calculator-row">
        <div class="calculator-button num hex" data-op="num" data-value="A">A</div>
        <div class="calculator-button num hex" data-op="num" data-value="B">B</div>
        <div class="calculator-button num dec hex" data-op="num" data-value="7">7</div>
        <div class="calculator-button num dec hex" data-op="num" data-value="8">8</div>
        <div class="calculator-button num dec hex" data-op="num" data-value="9">9</div>
        <div class="calculator-button op" data-op="multiply">x</div>
      </div>

      <div class="calculator-row">
        <div class="calculator-button num hex" data-op="num" data-value="C">C</div>
        <div class="calculator-button num hex" data-op="num" data-value="D">D</div>
        <div class="calculator-button num dec hex" data-op="num" data-value="4">4</div>
        <div class="calculator-button num dec hex" data-op="num" data-value="5">5</div>
        <div class="calculator-button num dec hex" data-op="num" data-value="6">6</div>
        <div class="calculator-button op" data-op="subtract">-</div>
      </div>

      <div class="calculator-row">
        <div class="calculator-button num hex" data-op="num" data-value="E">E</div>
        <div class="calculator-button num hex" data-op="num" data-value="F">F</div>
        <div class="calculator-button num dec hex bin" data-op="num" data-value="1">1</div>
        <div class="calculator-button num dec hex" data-op="num" data-value="2">2</div>
        <div class="calculator-button num dec hex" data-op="num" data-value="3">3</div>
        <div class="calculator-button op" data-op="plus">+</div>
      </div>

      <div class="calculator-row">
        <div class="calculator-button op" data-op="bracket-left">(</div>
        <div class="calculator-button op" data-op="bracket-right">)</div>
        <div class="calculator-button">&nbsp;</div>
        <!--
        <div class="calculator-button op" data-op="plusminus">+-</div>
        -->
        <div class="calculator-button num dec hex bin" data-op="num" data-value="0">0</div>
        <div class="calculator-button">&nbsp;</div>
        <div class="calculator-button op" data-op="equals">=</div>
      </div>

    </div>
</div>
