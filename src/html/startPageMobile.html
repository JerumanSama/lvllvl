<style>
.start-tile {
  display: inline-block;  
  width: 110px;
  height: 110px;
  margin-right: 6px;
  margin-bottom: 10px;
  position: relative;
  background-color: #202020; /* transparent; */
  cursor: pointer;
  transition: all 0.1s;  
}

.start-tile:hover {
  background-color: #262626;
}


.start-tile-image {
  cursor: pointer;
  position: absolute;
  top: 6px;
  bottom: 26px;
  left: 6px;
  right: 6px;  

  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  display: flex;
  text-align: center;
  justify-content: center;
  /*background-size: cover;  Resize the background image to cover the entire container */  
}


.start-tile-label {
  position: absolute;
  height: 18px;
  bottom: 2px;
  left: 6px;
  right: 24px;  
  font-size: 12px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  cursor: pointer;

  color: #cdcdcd;
  transition: all 0.1s;    
}

.start-tile-more { 
  position: absolute;
  right: 1px;
  bottom: 0px;
  height: 18px;
  width: 12px;
  padding: 3px;
  cursor: pointer;
  filter: invert(40%);
  opacity: 0;
  display: none;
  transition: opacity 2.6s;     

}

.start-tile-more img {
  cursor: pointer;
}

.start-tile:hover .start-tile-image {
  top: 5px;
  bottom: 25px;
  left: 5px; 
  right: 5px;
  background-color: #161616;
}

.start-tile:hover .start-tile-label {
  color: #dddddd;
}

.start-tile:hover .start-tile-more {
  display: block;
  opacity: 1;
  cursor: pointer;  
}

.start-tile-more:hover {
  filter: invert(80%);
}

#start-user-info {
  height: 18px;
  margin-top: 2px;
}

#start2D .start-tile-image {
  background-color: #2266aa;  
}


#start-login-mobile .start-tile-image {
  background-color: #117744;  
}

#start-logout-mobile .start-tile-image {
  background-color: #117744;  

}
</style>
