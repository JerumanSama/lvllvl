<div class="panelFill" style="padding: 4px">
  <h2>Add a pattern</h2>

  <div style="margin-bottom: 8px">
    <label class="rb-container" style="margin-right: 4px">Create New Pattern
      <input type="radio" id="sidAddPatternCreate" name="sidAddPattern" value="create" checked="checked"> 
      <span class="checkmark"/>
    </label>
    <label class="rb-container" style="margin-right: 4px">Choose Existing Pattern
      <input type="radio" id="sidAddPatternExisting" name="sidAddPattern" value="existing"> 
      <span class="checkmark"/>
    </label>
  </div>
