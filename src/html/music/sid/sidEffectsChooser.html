<div class="panelFill" style="padding: 8px; background-color: #222222;" id="sidEffectsChooser">

  <div class="formGroup">
    <label class="controlLabel" for="sidEffect">Effect:</label>
    <select class="formControl" name="sidEffect" id="sidEffect">
      <option value="0">No Effect</option>
      <option value="17">Legato</option>
      <option value="1">Portamento Up</option>
      <option value="2">Portamento Down</option>
      <option value="3">Portamento To Note</option>
      <option value="4">Set Vibrato</option>
      <option value="5">Set Attack/Decay</option>
      <option value="6">Set Sustain/Release</option>

      <!--
      <option value="7">Set Waveform</option>
      -->


      <option value="10">Start Filter</option>
      <option value="16">Stop Filter</option>
      <option value="11">Set Filter Resonance/Channels</option>
      <option value="12">Set Filter Cutoff</option>
      <option value="13">Set Master Volume</option> 

      <option value="14">Set Funk Tempo</option> 
      <option value="15">Set Tempo</option> 
    </select>
  </div>


  <div class="sidEffectParam formGroup" id="sidEffectParamPortamentoSpeed">
    <label class="controlLabel" for="sidEffectPortamentoSpeed">Portamento Speed:</label>
    <input size="4" class="formControl number" min="0" max="65535" value="0" id="sidEffectPortamentoSpeed"/> (0-65535)
  </div>

  <div class="sidEffectParam formGroup" id="sidEffectParamPortamentoTo">
    <label class="controlLabel" for="sidEffectPortamentoTo">Portamento To:</label>

    <span id="sidEffectPortamentoToControl" style="display: inline-block">
      <select id="sidEffectPortamentoTo" class="formControl">
      </select>            
    </span>
  </div>

  <div class="sidEffectParam" id="sidEffectVibrato">

    <div>
      <label class="controlLabel" for="">Edit Parameter:</label>

      <label><input name="sidEffectVibratoEditParam" id="sidEffectVibratoEditParam_speed" value="speed" type="radio" checked="checked">Vibrato Speed</label>
      <label><input name="sidEffectVibratoEditParam" id="sidEffectVibratoEditParam_depth" value="depth" type="radio">Vibrato Depth</label>
    </div>

    <div class="sidEffectParam formGroup" id="sidEffectParamSetVibratoSpeed">
      <label class="controlLabel" for="sidEffectVibratoSpeed">Vibrato Speed:</label>
      <input size="4" class="formControl number" min="0" max="255" value="0" id="sidEffectVibratoSpeed"/> (0-127)
    </div>

    <div class="sidEffectParam formGroup" id="sidEffectParamSetVibratoDepth">
      <label class="controlLabel" for="sidEffectVibratoDepth" >Vibrato Depth:</label>
      <input size="4" class="formControl number" min="0" max="255" value="0" id="sidEffectVibratoDepth"/> (0-255)
    </div>
  </div>


  <div class="sidEffectParam" id="sidEffectAttackDecay">


    <div>
      <label class="controlLabel" for="">Edit Parameter:</label>
      <label><input id="sidEffectAttackDecayEditParam_attack" name="sidEffectAttackDecayEditParam" value="attack" type="radio" checked="checked">Attack</label>
      <label><input id="sidEffectAttackDecayEditParam_decay" name="sidEffectAttackDecayEditParam" value="decay" type="radio">Decay</label>
    </div>


    <div class="sidEffectParam formGroup" id="sidEffectParamAttack">
      <label class="controlLabel" for="sidEffectAttack">Attack:</label>
      <select class="formControl" id="sidEffectAttack">
        <option value="0">2ms</option>
        <option value="1">8ms</option>
        <option value="2">16ms</option>
        <option value="3">24ms</option>
        <option value="4">38ms</option>
        <option value="5">56ms</option>
        <option value="6">68ms</option>
        <option value="7">80ms</option>
        <option value="8">100 ms</option>
        <option value="9">250 ms</option>
        <option value="10">500 ms</option>
        <option value="11">800 ms</option>
        <option value="12">1 s</option>
        <option value="13">3 s</option>
        <option value="14">5s</option>
        <option value="15">8s</option>              
      </select>            
    </div>

    <div class="sidEffectParam formGroup" id="sidEffectParamDecay">
      <label class="controlLabel" for="sidEffectDelay">Decay:</label>
      <select class="formControl" id="sidEffectDecay">
        <option value="0">6ms</option>
        <option value="1">24ms</option>
        <option value="2">48ms</option>
        <option value="3">72ms</option>
        <option value="4">114ms</option>
        <option value="5">168ms</option>
        <option value="6">204ms</option>
        <option value="7">240ms</option>

        <option value="13">9s</option>
        <option value="14">15s</option>
        <option value="15">24s</option>            
      </select>            
    </div>
  </div>



  <div class="sidEffectParam" id="sidEffectSustainRelease">

    <div>
      <label class="controlLabel" for="">Edit Parameter:</label>
      <label><input id="sidEffectSustainReleaseEditParam_sustain" name="sidEffectSustainReleaseEditParam" value="sustain" type="radio" checked="checked">Sustain</label>
      <label><input id="sidEffectSustainReleaseEditParam_release" name="sidEffectSustainReleaseEditParam" value="release" type="radio">Release</label>

        <option value="15">24s</option>              
      </select>            
    </div>
  </div>


  <div class="sidEffectParam formGroup" id="sidEffectParamFilter">
    <label class="controlLabel" for="sidEffectFilter">Filter:</label>
