<div id="newDialog" class="panelFill dialogContent">
  <div class="formGroup">
    <label class="controlLabel" for="newDialogMode">Mode:</label>
    <select name="newDialogMode" id="newDialogMode">
      <option value="monochrome" selected="selected">Text Mode</option>
      <option value="c64multicolor">C64 Multicolour</option>
    </select>
<!--    <input type="text" class="formControl number" min="1" id="settingsDimensionsWidth" size="4"/> -->
  </div>

  <div class="formGroup">
    <label class="controlLabel" for="newDialogWidth">Grid Width:</label>
    <input type="text" class="formControl number" min="1" value="40" id="newDialogWidth" size="4"/>
  </div>
  <div class="formGroup">
    <label class="controlLabel" for="newDialogHeight">Grid Height:</label>
    <input type="text" class="formControl number" min="1" value="25" id="newDialogHeight" size="4"/>
  </div>
</div>
